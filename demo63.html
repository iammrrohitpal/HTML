<html>
<head>
<style>
#outer
{
height:500px;
width:800px;
border:10px solid maroon;
margin:100px auto;
background:rgba(0,0,0,.5);
transform-style:preserve-3d;
transform:rotateY(30deg);
}
#inner
{
height:500px;
width:800px;
background:url(images/abc/img/js.jpg);
background-size:cover;
}
#inner:hover
{
transform:perspective(700px) rotateX(710deg);
transition:all ease 2s;
}

</style>
</head>
<body>
<div id="outer">
<div id="inner"></div>
</div>
</body>
</html>
