<html>
<head>
<style>
#outer
{
height:500px;
width:800px;
border:10px solid maroon;
margin:100px auto;
padding:25px;
transition:all ease 1s;
}
img
{
height:100%;
width:100%;
}
#outer:hover
{
transform:perspective(800px) rotateY(45deg);
transition:all ease 1s;
box-shadow:5px 5px 5px 2px black;
}
</style>
</head>
<body>
<div id="outer">
<img src="images/abc/img/js.jpg"/>
</div>
</body>
</html>
