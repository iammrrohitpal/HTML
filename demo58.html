<html>
<head>
<style>
#box
{
height:400px;
width:400px;
background:navy;
margin:150px auto;
color:white;
font-size:45px;
font-family:impact;
text-align:center;
line-height:400px;

}
p
{
transition:all ease 1s;
}
p:hover
{
text-shadow:4px 4px 4px red;
transform:rotate(-360deg);
transition:all ease 2s;
}
</style>
</head>
<body>
<div id="box">
<p>
TECHPILE TECHNOLOGY
</p>
</div>
</body>
</html>
